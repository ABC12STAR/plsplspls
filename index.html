<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>직업 추천</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>직업 추천 웹사이트</h1>

  <form>
    <fieldset>
      <legend>가치 선택</legend>
      <label><input type="checkbox" name="value" value="자율성"> 자율성</label>
      <label><input type="checkbox" name="value" value="돈"> 돈</label>
      <label><input type="checkbox" name="value" value="기여"> 기여</label>
      <label><input type="checkbox" name="value" value="영향력"> 영향력</label>
      <label><input type="checkbox" name="value" value="안정성"> 안정성</label>
      <label><input type="checkbox" name="value" value="적성"> 적성</label>
    </fieldset>

    <fieldset>
      <legend>관심 분야 선택</legend>
      <select id="field" name="field">
        <option value="예술">예술</option>
        <option value="과학">과학</option>
        <option value="기술">기술</option>
        <option value="사회">사회</option>
        <option value="교육">교육</option>
        <option value="의료">의료</option>
        <option value="스포츠">스포츠</option>
        <option value="정치">정치</option>
        <option value="국방">국방</option>
      </select>
    </fieldset>

    <button type="submit">추천받기</button>
  </form>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
